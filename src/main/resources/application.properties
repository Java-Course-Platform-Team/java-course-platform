spring.application.name=backend

# --- CONFIGURACAO INTELIGENTE (PRODUCAO & LOCAL) ---


# URL: Se existir a variavel DB_URL (Render), usa ela. Se nao, usa o localhost.
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/postgres}

# USUARIO: Se existir variavel, usa. Se nao, usa padrao.
spring.datasource.username=${DB_USERNAME:postgres}

# SENHA: Se existir variavel, usa. Se nao, usa local.
spring.datasource.password=${DB_PASSWORD:admin}

spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Porta padrao
server.port=8081

# --- SEGURANCA ---
api.security.token.secret=${JWT_SECRET:minha-chave-secreta-super-segura-123456}


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula | OdontoPro Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script>
        tailwind.config = { theme: { extend: { colors: { gold: '#D4AF37', dark: '#050505' }, fontFamily: { sans: ['Manrope', 'sans-serif'], serif: ['Playfair Display', 'serif'] } } } }
    </script>
    <style>
        /* Cortina de Transição */
        .page-transition-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #050505; z-index: 9999; opacity: 1; pointer-events: none;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body.page-loaded .page-transition-overlay { opacity: 0; }
    </style>
</head>
<body class="bg-black text-gray-300 h-screen flex overflow-hidden">

<div class="page-transition-overlay"></div>

<div class="hidden lg:flex w-1/2 relative items-center justify-center bg-dark border-r border-white/5">
    <div class="absolute inset-0">
        <img src="https://images.unsplash.com/photo-1556761175-5973dc0f32e7?q=80&w=1500&auto=format&fit=crop" class="w-full h-full object-cover opacity-30 grayscale">
        <div class="absolute inset-0 bg-gradient-to-l from-black via-black/50 to-transparent"></div>
    </div>
    <div class="relative z-10 max-w-lg px-12">
        <h2 class="text-4xl font-serif text-white leading-tight mb-8">Junte-se à Elite.</h2>
        <ul class="space-y-6">
            <li class="flex items-center gap-4 text-sm text-gray-300">
                <div class="w-8 h-8 rounded-full border border-gold/30 flex items-center justify-center text-gold"><i class="fas fa-check"></i></div>
                Acesso ilimitado a todos os cursos
            </li>
            <li class="flex items-center gap-4 text-sm text-gray-300">
                <div class="w-8 h-8 rounded-full border border-gold/30 flex items-center justify-center text-gold"><i class="fas fa-check"></i></div>
                Certificação válida em todo território
            </li>
            <li class="flex items-center gap-4 text-sm text-gray-300">
                <div class="w-8 h-8 rounded-full border border-gold/30 flex items-center justify-center text-gold"><i class="fas fa-check"></i></div>
                Networking com especialistas
            </li>
        </ul>
    </div>
</div>

<div class="w-full lg:w-1/2 flex flex-col justify-center items-center p-8 bg-dark relative overflow-y-auto">
    <a href="/" class="absolute top-8 left-8 text-gray-500 hover:text-white transition text-xs uppercase tracking-widest flex items-center gap-2">
        <i class="fas fa-arrow-left"></i> Voltar
    </a>

    <div class="w-full max-w-md mt-10 lg:mt-0">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-serif text-white mb-2">Solicitar Matrícula</h1>
            <p class="text-gray-500 text-sm">Preencha seus dados para análise.</p>
        </div>

        <form id="cadastro-form" class="space-y-5">
            <div class="group">
                <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1 group-focus-within:text-gold transition">Nome Completo</label>
                <input type="text" id="nome" class="w-full bg-transparent border-b border-gray-800 py-2 text-white focus:border-gold outline-none transition-colors" placeholder="Dr. Nome Sobrenome">
            </div>
            <div class="group">
                <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1 group-focus-within:text-gold transition">CPF</label>
                <input type="text" id="cpf" class="w-full bg-transparent border-b border-gray-800 py-2 text-white focus:border-gold outline-none transition-colors" placeholder="000.000.000-00" maxlength="14">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="group">
                    <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1 group-focus-within:text-gold transition">E-mail</label>
                    <input type="email" id="email" class="w-full bg-transparent border-b border-gray-800 py-2 text-white focus:border-gold outline-none transition-colors" placeholder="email@exemplo.com">
                </div>
                <div class="group">
                    <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1 group-focus-within:text-gold transition">Confirme o E-mail</label>
                    <input type="email" id="confirma_email" class="w-full bg-transparent border-b border-gray-800 py-2 text-white focus:border-gold outline-none transition-colors" placeholder="Confirme seu e-mail">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="group">
                    <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1 group-focus-within:text-gold transition">Senha</label>
                    <input type="password" id="senha" class="w-full bg-transparent border-b border-gray-800 py-2 text-white focus:border-gold outline-none transition-colors" placeholder="Mínimo 6 caracteres">
                </div>
                <div class="group">
                    <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1 group-focus-within:text-gold transition">Confirme a Senha</label>
                    <input type="password" id="confirma_senha" class="w-full bg-transparent border-b border-gray-800 py-2 text-white focus:border-gold outline-none transition-colors" placeholder="Repita a senha">
                </div>
            </div>

            <button type="submit" class="w-full bg-gold hover:bg-yellow-500 text-black font-bold py-4 text-xs uppercase tracking-[0.2em] transition-all transform hover:-translate-y-1 shadow-[0_0_20px_rgba(212,175,55,0.2)] rounded-sm mt-4">
                Finalizar Cadastro
            </button>
        </form>

        <p class="text-center text-gray-600 text-xs mt-6">
            Já possui conta? <a href="/auth/login.html" class="text-gold hover:underline font-bold">Fazer Login</a>
        </p>
    </div>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="/js/utils.js"></script>
<script src="/js/auth.js"></script>
<script>
    // Lógica da Transição
    document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => { document.body.classList.add('page-loaded'); }, 50);
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                const targetUrl = this.getAttribute('href');
                if ((targetUrl.startsWith('/') || targetUrl.startsWith('#')) && targetUrl !== '#') {
                    e.preventDefault();
                    document.body.classList.remove('page-loaded');
                    setTimeout(() => { window.location.href = targetUrl; }, 800);
                }
            });
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | OdontoPro Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script>
        tailwind.config = { theme: { extend: { colors: { gold: '#D4AF37', dark: '#050505' }, fontFamily: { sans: ['Manrope', 'sans-serif'], serif: ['Playfair Display', 'serif'] } } } }
    </script>
</head>
<body class="bg-black text-gray-300 min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-4xl bg-dark border border-white/5 shadow-2xl rounded-lg overflow-hidden flex flex-col md:flex-row">

    <div class="w-full md:w-5/12 bg-[#0a0a0a] p-8 md:p-12 flex flex-col justify-between relative overflow-hidden">
        <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1606811971618-4486d14f3f99?q=80&w=1000')] bg-cover opacity-10 grayscale"></div>
        <div class="relative z-10">
            <div class="flex items-center gap-2 mb-8">
                <i class="fas fa-tooth text-gold"></i>
                <span class="font-serif text-white font-bold tracking-widest">ODONTO<span class="text-gold">PRO</span></span>
            </div>
            <h2 class="text-3xl font-serif text-white mb-4">Junte-se à Elite</h2>
            <p class="text-gray-500 text-sm leading-relaxed mb-6">
                Tenha acesso a conteúdos exclusivos, mentorias de alto nível e uma comunidade selecionada.
            </p>
            <ul class="space-y-3 text-xs text-gray-400">
                <li class="flex items-center gap-2"><i class="fas fa-check text-gold"></i> Acesso ilimitado 24/7</li>
                <li class="flex items-center gap-2"><i class="fas fa-check text-gold"></i> Certificação Internacional</li>
                <li class="flex items-center gap-2"><i class="fas fa-check text-gold"></i> Networking Premium</li>
            </ul>
        </div>
        <div class="relative z-10 mt-8">
            <p class="text-[10px] uppercase tracking-widest text-gold font-bold">Member Application</p>
        </div>
    </div>

    <div class="w-full md:w-7/12 p-8 md:p-12 bg-dark">
        <h1 class="text-2xl font-serif text-white mb-6">Criar Nova Conta</h1>

        <form id="register-form" class="space-y-5">
            <div class="group">
                <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1 group-focus-within:text-gold transition">Nome Completo</label>
                <input type="text" id="nome" required minlength="3" class="w-full bg-transparent border-b border-gray-800 py-2 text-white focus:border-gold outline-none transition-colors" placeholder="Dr. João Silva">
            </div>

            <div class="group">
                <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1 group-focus-within:text-gold transition">CPF</label>
                <input type="text" id="cpf" required class="w-full bg-transparent border-b border-gray-800 py-2 text-white focus:border-gold outline-none transition-colors" placeholder="000.000.000-00">
            </div>

            <div class="group">
                <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1 group-focus-within:text-gold transition">E-mail Profissional</label>
                <input type="email" id="email" required class="w-full bg-transparent border-b border-gray-800 py-2 text-white focus:border-gold outline-none transition-colors" placeholder="joao@clinica.com">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div class="group">
                    <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1 group-focus-within:text-gold transition">Senha</label>
                    <input type="password" id="password" required minlength="6" class="w-full bg-transparent border-b border-gray-800 py-2 text-white focus:border-gold outline-none transition-colors" placeholder="••••••••">
                </div>
                <div class="group">
                    <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1 group-focus-within:text-gold transition">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" required class="w-full bg-transparent border-b border-gray-800 py-2 text-white focus:border-gold outline-none transition-colors" placeholder="••••••••">
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" class="w-full bg-gold hover:bg-yellow-500 text-black font-bold py-3 text-xs uppercase tracking-[0.2em] transition-all transform hover:-translate-y-1 shadow-[0_0_15px_rgba(212,175,55,0.2)] rounded-sm">
                    Finalizar Cadastro
                </button>
            </div>
        </form>

        <p class="text-center text-gray-600 text-xs mt-6">
            Já possui conta? <a href="/auth/login.html" class="text-gold hover:underline font-bold">Fazer Login</a>
        </p>
    </div>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="/js/auth.js"></script>
</body>
</html>

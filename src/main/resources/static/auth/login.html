<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | OdontoPro Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script>
        tailwind.config = { theme: { extend: { colors: { gold: '#D4AF37', dark: '#050505' }, fontFamily: { sans: ['Manrope', 'sans-serif'], serif: ['Playfair Display', 'serif'] } } } }
    </script>
    <style>
        
        .page-transition-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #050505; z-index: 9999; opacity: 1; pointer-events: none;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body.page-loaded .page-transition-overlay { opacity: 0; }
    </style>
</head>
<body class="bg-black text-gray-300 h-screen flex overflow-hidden">

<div class="page-transition-overlay"></div>


<div class="hidden lg:flex w-1/2 relative items-center justify-center bg-dark">
    <div class="absolute inset-0">
        <img src="https://images.unsplash.com/photo-1628177142898-93e48732b86a?q=80&w=1500&auto=format&fit=crop" class="w-full h-full object-cover opacity-40 grayscale">
        <div class="absolute inset-0 bg-gradient-to-r from-black via-black/50 to-transparent"></div>
    </div>
    <div class="relative z-10 max-w-lg px-12">
        <i class="fas fa-quote-left text-4xl text-gold mb-6 opacity-50"></i>
        <h2 class="text-4xl font-serif text-white leading-tight mb-4">"A excelência não é um ato, mas um hábito."</h2>
        <p class="text-gold uppercase tracking-[0.2em] text-xs font-bold">— Aristóteles</p>
    </div>
</div>


<div class="w-full lg:w-1/2 flex flex-col justify-center items-center p-6 md:p-12 bg-dark relative">
    <a href="/" class="absolute top-6 left-6 text-gray-500 hover:text-white transition text-xs uppercase tracking-widest flex items-center gap-2">
        <i class="fas fa-arrow-left"></i> Voltar
    </a>

    <div class="w-full max-w-sm md:max-w-md">
        <div class="text-center mb-8 md:mb-10">
            <i class="fas fa-tooth text-gold text-3xl mb-4"></i>
            <h1 class="text-2xl font-serif text-white mb-2">Bem-vindo de volta</h1>
            <p class="text-gray-500 text-sm">Acesse seu painel exclusivo.</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div class="group">
                <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-2 group-focus-within:text-gold transition">E-mail Profissional</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-0 bottom-3 text-gray-600 group-focus-within:text-gold transition"></i>
                    <input type="email" id="email" class="w-full bg-transparent border-b border-gray-800 py-2 pl-8 text-white focus:border-gold outline-none transition-colors" placeholder="dr.exemplo@email.com">
                </div>
            </div>

            <div class="group">
                <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-2 group-focus-within:text-gold transition">Senha</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-0 bottom-3 text-gray-600 group-focus-within:text-gold transition"></i>
                    <input type="password" id="password" class="w-full bg-transparent border-b border-gray-800 py-2 pl-8 text-white focus:border-gold outline-none transition-colors" placeholder="••••••••">
                </div>
            </div>

            <div class="flex justify-end">
                <a href="#" class="text-xs text-gray-500 hover:text-gold transition">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="w-full bg-gold hover:bg-yellow-500 text-black font-bold py-4 text-xs uppercase tracking-[0.2em] transition-all transform hover:-translate-y-1 shadow-[0_0_20px_rgba(212,175,55,0.2)] rounded-sm active:scale-95">
                Acessar Conta
            </button>
        </form>

        <p class="text-center text-gray-600 text-xs mt-8">
            Ainda não é membro? <a href="/auth/cadastro.html" class="text-gold hover:underline font-bold">Solicitar Acesso</a>
        </p>
    </div>

    <div class="absolute bottom-6 text-[10px] text-gray-700 uppercase tracking-widest">
        OdontoPro Secure Login
    </div>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="/js/utils.js"></script>
<script src="/js/auth.js"></script>
<script>

    document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => { document.body.classList.add('page-loaded'); }, 50);
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                const targetUrl = this.getAttribute('href');
                if ((targetUrl.startsWith('/') || targetUrl.startsWith('#')) && targetUrl !== '#') {
                    e.preventDefault();
                    document.body.classList.remove('page-loaded');
                    setTimeout(() => { window.location.href = targetUrl; }, 800);
                }
            });
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdontoPro | Admin</title>

    <script src="/js/auth-guard.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { gold: '#D4AF37', dark: '#0a0a0a', panel: '#151515' }, fontFamily: { sans: ['Manrope', 'sans-serif'], serif: ['Playfair Display', 'serif'] } } } }
    </script>
</head>
<body class="bg-black text-gray-300 font-sans flex flex-col md:flex-row h-screen overflow-hidden">

<div class="md:hidden bg-panel border-b border-white/10 p-4 flex justify-between items-center z-50">
    <div class="flex items-center gap-2">
        <i class="fas fa-tooth text-gold text-xl"></i>
        <span class="font-serif text-white italic tracking-widest text-xs font-bold">ODONTO<span class="text-gold not-italic">PRO</span></span>
    </div>
    <button id="mobile-menu-btn" class="text-gold text-xl p-2">
        <i class="fas fa-bars"></i>
    </button>
</div>

<aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 bg-panel border-r border-white/10 flex flex-col shrink-0 transform -translate-x-full md:translate-x-0 md:relative transition-transform duration-300 ease-in-out">
    <div class="h-24 flex items-center px-8 border-b border-white/5">
        <span class="text-xl font-serif font-bold text-white tracking-widest italic">ODONTO<span class="text-gold not-italic">PRO</span></span>
    </div>
    <nav class="flex-1 py-8 space-y-2 px-4">
        <a href="/admin/dashboard.html" class="flex items-center px-4 py-3 bg-gold text-black rounded shadow-lg font-bold uppercase text-[11px] tracking-widest"><i class="fas fa-chart-line w-6"></i> Dashboard</a>
        <a href="/admin/alunos.html" class="flex items-center px-4 py-3 text-gray-500 hover:text-white rounded text-[11px] uppercase tracking-widest"><i class="fas fa-users w-6"></i> Alunos</a>
        <a href="/admin/gerenciar-cursos.html" class="flex items-center px-4 py-3 text-gray-500 hover:text-white rounded text-[11px] uppercase tracking-widest"><i class="fas fa-film w-6"></i> Cursos</a>
    </nav>
    <div class="p-6 border-t border-white/5">
        <button id="btn-logout" class="w-full py-3 border border-white/10 text-[10px] uppercase font-bold tracking-widest hover:text-red-500 transition-colors">Sair do Sistema</button>
    </div>
</aside>

<main class="flex-1 flex flex-col overflow-y-auto">
    <header class="h-24 border-b border-white/5 flex items-center justify-between px-6 md:px-10 sticky top-0 bg-black/50 backdrop-blur-md z-40">
        <h2 class="text-xl md:text-2xl font-serif text-white italic">Gestão <span class="text-gold not-italic font-bold">Premium</span></h2>
        <a href="/admin/form-curso.html" class="bg-gold text-black px-6 md:px-8 py-3 text-[10px] font-bold uppercase tracking-widest hover:scale-105 transition-transform shadow-xl">+ Novo Curso</a>
    </header>

    <div class="p-4 md:p-10 space-y-10">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
            <div class="bg-panel p-6 border border-white/5"><p class="text-[10px] uppercase text-gray-500 tracking-widest mb-2">Alunos</p><h3 id="total-students" class="text-3xl font-serif text-white">0</h3></div>
            <div class="bg-panel p-6 border border-white/5"><p class="text-[10px] uppercase text-gray-500 tracking-widest mb-2">Cursos</p><h3 id="total-courses" class="text-3xl font-serif text-white">0</h3></div>
            <div class="bg-panel p-6 border border-white/5"><p class="text-[10px] uppercase text-gray-500 tracking-widest mb-2">Admins</p><h3 id="total-admins" class="text-3xl font-serif text-white">0</h3></div>
            <div class="bg-panel p-6 border border-gold/20 bg-gold/5"><p class="text-[10px] uppercase text-gold tracking-widest mb-2">Receita Estimada</p><h3 id="total-revenue" class="text-3xl font-serif text-gold">R$ 0,00</h3></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-panel border border-white/5 p-4 md:p-8 h-[350px]">
                <h3 class="text-[10px] font-bold text-white uppercase tracking-widest mb-6">Métricas de Usuários</h3>
                <canvas id="usersChart"></canvas>
            </div>
            <div class="bg-panel border border-white/5 p-8 h-[350px] flex items-center justify-center text-gray-600 italic text-xs">
                Gráfico de receita disponível em breve
            </div>
        </div>

        <div class="bg-panel border border-white/5">
            <div class="px-8 py-6 border-b border-white/5"><h3 class="text-[10px] font-bold text-white uppercase tracking-widest italic">Cursos Recentes</h3></div>
            <div class="overflow-x-auto">
                <table class="w-full text-left min-w-[600px]">
                    <thead class="bg-black text-[10px] uppercase tracking-widest text-gray-500">
                    <tr>
                        <th class="px-8 py-4">Título</th>
                        <th class="px-8 py-4">Categoria</th>
                        <th class="px-8 py-4">Preço</th>
                        <th class="px-8 py-4 text-right">Gerenciar</th>
                    </tr>
                    </thead>
                    <tbody id="courses-table-body" class="divide-y divide-white/5">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script>
    const btn = document.getElementById('mobile-menu-btn');
    const sidebar = document.getElementById('sidebar');
    if(btn && sidebar) {
        btn.onclick = () => {
            sidebar.classList.toggle('-translate-x-full');
        };
    }
</script>

<script src="/js/admin.js"></script>
</body>
</html>

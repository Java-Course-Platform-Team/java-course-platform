<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Curso | OdontoPro Luxury</title>

    <script src="/js/auth-guard.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { gold: '#D4AF37', dark: '#0a0a0a', panel: '#151515', input: '#0f0f0f' },
                    fontFamily: { sans: ['Manrope', 'sans-serif'], serif: ['Playfair Display', 'serif'] }
                }
            }
        }
    </script>
</head>

<body class="bg-black font-sans text-gray-300 min-h-screen py-10 flex justify-center items-start">

<div class="w-full max-w-4xl bg-panel rounded-none border border-white/10 shadow-[0_0_50px_rgba(0,0,0,0.5)] mx-4 relative">
    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-gold to-transparent"></div>

    <div class="border-b border-white/5 px-8 py-6 flex justify-between items-center bg-white/5">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-full border border-gold/30 flex items-center justify-center bg-dark text-gold shadow-lg">
                <i class="fas fa-plus"></i>
            </div>
            <div>
                <h2 id="page-title" class="text-2xl font-serif font-bold text-white tracking-wide">Novo Curso</h2>
                <p class="text-gray-500 text-xs uppercase tracking-widest">Adicionar ao Catálogo</p>
            </div>
        </div>
        <a href="gerenciar-cursos.html" class="text-gray-600 hover:text-red-500 transition-colors duration-300">
            <i class="fas fa-times text-xl"></i>
        </a>
    </div>

    <form id="course-form" class="p-10 space-y-10">
        <div>
            <h3 class="text-white font-serif text-lg mb-6 flex items-center">
                <span class="w-1 h-6 bg-gold mr-3"></span>Informações Principais
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="col-span-2">
                    <label class="block text-xs font-bold text-gold uppercase tracking-wider mb-2">Título do Curso</label>
                    <input type="text" id="title" name="title" required placeholder="Ex: Estética Dental Avançada" class="block w-full bg-input border border-gray-800 text-white p-4 focus:border-gold outline-none transition-colors">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gold uppercase tracking-wider mb-2">Slug (URL Amigável)</label>
                    <input type="text" id="slug" name="slug" placeholder="estetica-dental" class="block w-full bg-input border border-gray-800 text-white p-4 focus:border-gold outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gold uppercase tracking-wider mb-2">Preço (R$)</label>
                    <input type="number" id="price" step="0.01" name="price" placeholder="0.00" class="block w-full bg-input border border-gray-800 text-white p-4 focus:border-gold outline-none font-bold text-lg">
                </div>
                <div class="col-span-2">
                    <label class="block text-xs font-bold text-gold uppercase tracking-wider mb-2">Categoria</label>
                    <input type="text" id="category" name="category" placeholder="Ex: Harmonização Facial" class="block w-full bg-input border border-gray-800 text-white p-4 focus:border-gold outline-none">
                </div>
            </div>
        </div>

        <hr class="border-white/5">

        <div>
            <h3 class="text-white font-serif text-lg mb-6 flex items-center">
                <span class="w-1 h-6 bg-white mr-3"></span>Mídia e Conteúdo
            </h3>
            <div class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">URL da Imagem de Capa</label>
                    <input type="url" id="imageUrl" name="imageUrl" placeholder="https://..." class="block w-full bg-input border border-gray-800 text-white p-4 focus:border-gold outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Descrição Detalhada</label>
                    <textarea id="description" rows="5" name="description" placeholder="Descreva o conteúdo..." class="block w-full bg-input border border-gray-800 text-white p-4 focus:border-gold outline-none"></textarea>
                </div>
            </div>
        </div>

        <div class="flex items-center justify-end gap-4 pt-6 border-t border-white/5">
            <a href="gerenciar-cursos.html" class="px-6 py-3 text-xs font-bold text-gray-500 hover:text-white uppercase tracking-widest transition-colors">Cancelar</a>
            <button type="submit" class="px-8 py-4 bg-gold hover:bg-yellow-500 text-black font-bold uppercase tracking-widest text-xs shadow-lg transition-all transform hover:-translate-y-1">
                <i class="fas fa-save mr-2"></i> Salvar Curso
            </button>
        </div>
    </form>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="/js/admin-course-form.js"></script>

</body>
</html>

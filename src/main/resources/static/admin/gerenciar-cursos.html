<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Cursos | OdontoPro</title>

    <script src="/js/auth-guard.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script>
        tailwind.config = { theme: { extend: { colors: { gold: '#D4AF37', dark: '#0a0a0a', panel: '#151515' } } } }
    </script>
</head>
<body class="bg-black text-gray-300 font-sans flex flex-col md:flex-row h-screen overflow-hidden">

<div class="md:hidden bg-panel border-b border-white/10 p-4 flex justify-between items-center z-50">
    <div class="flex items-center gap-2">
        <i class="fas fa-tooth text-gold text-xl"></i>
        <span class="font-bold text-white tracking-widest text-xs uppercase">ODONTO<span class="text-gold">PRO</span></span>
    </div>
    <button id="mobile-menu-btn" class="text-gold text-xl p-2">
        <i class="fas fa-bars"></i>
    </button>
</div>

<aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 bg-panel border-r border-white/10 flex flex-col shrink-0 transform -translate-x-full md:translate-x-0 md:relative transition-transform duration-300 ease-in-out">
    <div class="h-20 flex items-center px-8 border-b border-white/10">
        <i class="fas fa-tooth text-gold text-2xl mr-3"></i>
        <span class="font-bold text-white tracking-widest uppercase">ODONTO<span class="text-gold">PRO</span></span>
    </div>
    <nav class="flex-1 py-8 space-y-2 px-4">
        <a href="/admin/dashboard.html" class="flex items-center px-4 py-3 text-gray-500 hover:text-white hover:bg-white/5 rounded transition">
            <i class="fas fa-chart-line w-6"></i> <span class="text-sm font-bold uppercase tracking-wider">Vis찾o Geral</span>
        </a>
        <a href="/admin/alunos.html" class="flex items-center px-4 py-3 text-gray-500 hover:text-white hover:bg-white/5 rounded transition">
            <i class="fas fa-users w-6"></i> <span class="text-sm font-bold uppercase tracking-wider">Alunos</span>
        </a>
        <a href="/admin/gerenciar-cursos.html" class="flex items-center px-4 py-3 bg-gold/10 text-gold rounded border border-gold/20">
            <i class="fas fa-film w-6"></i> <span class="text-sm font-bold uppercase tracking-wider">Cursos</span>
        </a>
    </nav>
    <div class="p-4 border-t border-white/10">
        <button id="logout-trigger" class="w-full py-2 border border-white/20 text-xs uppercase font-bold hover:bg-white/10 transition text-gray-400 hover:text-white">
            Sair
        </button>
    </div>
</aside>

<main class="flex-1 flex flex-col overflow-hidden">
    <header class="h-20 bg-dark/95 border-b border-white/10 flex items-center justify-between px-8 shrink-0">
        <h2 class="text-xl text-white font-light">Gest찾o de <span class="font-bold text-gold">Cursos</span></h2>
        <a href="/admin/form-curso.html" class="bg-gold text-black px-6 py-2 text-xs font-bold uppercase rounded shadow-lg hover:bg-white transition">+ Criar Curso</a>
    </header>

    <div class="flex-1 overflow-y-auto p-4 md:p-8">
        <div class="flex flex-col md:flex-row gap-4 mb-6">
            <input type="text" id="search-courses" placeholder="Buscar curso..." class="bg-panel border border-white/10 p-4 md:p-2 rounded text-sm w-full md:w-64 focus:border-gold outline-none text-white">
        </div>

        <div id="courses-admin-list" class="flex flex-col gap-4">
            <div class="text-center py-10 opacity-50">
                <i class="fas fa-spinner fa-spin text-2xl"></i>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script>
    // L처gica do Menu Mobile
    const btn = document.getElementById('mobile-menu-btn');
    const sidebar = document.getElementById('sidebar');
    if(btn && sidebar) {
        btn.onclick = () => sidebar.classList.toggle('-translate-x-full');
    }

    // L처gica de Logout blindada contra disparos acidentais
    document.getElementById('logout-trigger').addEventListener('click', () => {
        localStorage.clear();
        window.location.href = '/auth/login.html';
    });
</script>

<script src="/js/admin-courses.js"></script>
</body>
</html>

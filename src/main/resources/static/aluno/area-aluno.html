<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Área | OdontoPro</title>

    <script src="/js/auth-guard.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#D4AF37',
                        dark: { 900: '#050505', 800: '#121212' }
                    },
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'],
                        serif: ['Playfair Display', 'serif']
                    },
                    animation: {
                        'fade-in-down': 'fadeInDown 0.5s ease-out'
                    },
                    keyframes: {
                        fadeInDown: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: #eee; }

        /* Efeito de Vidro no Header */
        .glass-header {
            background: linear-gradient(to bottom, rgba(20,20,20,0.9), rgba(20,20,20,0.4));
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Padrão de fundo sutil */
        .hero-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23D4AF37' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="min-h-screen flex flex-col font-sans">

<nav class="sticky top-0 z-50 glass-header">
    <div class="max-w-7xl mx-auto px-4 md:px-6 h-16 md:h-20 flex justify-between items-center">
        <div class="flex items-center gap-2 md:gap-3">
            <i class="fas fa-tooth text-gold text-lg md:text-xl"></i>
            <span class="font-serif text-base md:text-lg text-white tracking-widest font-bold">ODONTO<span class="text-gold">PRO</span></span>
        </div>

        <div class="flex items-center gap-4 md:gap-6">
            <a href="/aluno/catalogo.html" class="text-[10px] font-bold uppercase tracking-widest text-gray-400 hover:text-white transition">Loja</a>

            <div class="flex items-center gap-3 pl-4 md:pl-6 border-l border-white/10">
                <div class="text-right hidden sm:block">
                    <p id="user-greeting" class="text-[9px] text-gold uppercase tracking-widest">Bem-vindo</p>
                    <p id="user-name-display" class="text-xs md:text-sm font-bold text-white leading-none">Doutor</p>
                </div>
                <div class="h-7 w-7 md:h-8 md:w-8 rounded-full bg-gold text-black flex items-center justify-center font-bold text-xs">
                    <i class="fas fa-user"></i>
                </div>
                <button onclick="localStorage.clear(); window.location.href='/auth/login.html'" class="text-gray-500 hover:text-red-500 ml-1 transition" title="Sair">
                    <i class="fas fa-power-off text-sm"></i>
                </button>
            </div>
        </div>
    </div>
</nav>

<main class="flex-1 pb-12">
    <section id="hero-section" class="relative bg-dark-800 border-b border-white/5 hero-pattern py-8 md:py-12 mb-8 md:mb-12">
        <div class="max-w-7xl mx-auto px-4 md:px-6">
            <div id="continue-watching-area" class="hidden animate-fade-in-down">
            </div>
        </div>
    </section>

    <section id="library-section" class="max-w-7xl mx-auto px-4 md:px-6">
        <h3 class="text-lg font-serif text-white mb-6 border-l-2 border-gold pl-4 tracking-widest">MINHA BIBLIOTECA</h3>

        <div id="my-courses-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 min-h-[400px]">
            <div class="col-span-full text-center py-20 text-gray-600 animate-pulse">
                Sincronizando acessos premium...
            </div>
        </div>
    </section>
</main>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="/js/student.js"></script>
</body>
</html>

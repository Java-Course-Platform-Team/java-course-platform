<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Curso | Admin</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>

<body class="bg-gray-50 font-sans antialiased min-h-screen py-10 flex justify-center items-start">

<div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100 mx-4">

    <div class="bg-white border-b border-gray-200 px-8 py-6 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-600">
                <i class="fas fa-plus"></i>
            </div>
            <div>
                <h2 class="text-xl font-bold text-gray-900">Novo Curso</h2>
                <p class="text-gray-500 text-sm">Preencha os dados para disponibilizar na plataforma.</p>
            </div>
        </div>
        <a href="dashboard.html" class="text-gray-400 hover:text-red-500 transition">
            <i class="fas fa-times text-xl"></i>
        </a>
    </div>

    <form class="p-8 space-y-8" action="/admin/cursos/save" method="post">

        <div>
            <h3 class="text-sm font-bold text-gray-900 uppercase tracking-wider mb-4 border-l-4 border-blue-600 pl-3">Detalhes Principais</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Título do Curso</label>
                    <input type="text" name="title" required placeholder="Ex: Ortodontia Corretiva Avançada"
                           class="block w-full rounded-lg border-gray-300 border p-2.5 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">URL Amigável (Slug)</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400 text-sm">/cursos/</span>
                        <input type="text" name="slug" placeholder="ortodontia-avancada"
                               class="block w-full rounded-lg border-gray-300 border p-2.5 pl-16 bg-gray-50 text-gray-500 outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Preço (R$)</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">R$</span>
                        <input type="number" step="0.01" name="price" placeholder="0.00"
                               class="block w-full rounded-lg border-gray-300 border p-2.5 pl-10 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                    </div>
                </div>
            </div>
        </div>

        <hr class="border-gray-100">

        <div>
            <h3 class="text-sm font-bold text-gray-900 uppercase tracking-wider mb-4 border-l-4 border-green-500 pl-3">Mídia e Descrição</h3>

            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">URL da Imagem de Capa</label>
                    <div class="flex gap-2">
                        <input type="url" name="imageUrl" placeholder="https://exemplo.com/imagem.jpg"
                               class="block w-full rounded-lg border-gray-300 border p-2.5 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                        <button type="button" class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg border border-gray-300 hover:bg-gray-200 text-sm font-medium">Visualizar</button>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Descrição Completa</label>
                    <textarea rows="5" name="description" placeholder="Descreva o conteúdo..."
                              class="block w-full rounded-lg border-gray-300 border p-2.5 focus:ring-blue-500 focus:border-blue-500 outline-none transition"></textarea>
                </div>
            </div>
        </div>

        <div class="flex items-center justify-end gap-4 pt-4 border-t border-gray-100">
            <a href="dashboard.html" class="px-6 py-3 rounded-lg text-gray-600 bg-white border border-gray-300 hover:bg-gray-50 font-medium transition">
                Cancelar
            </a>
            <button type="submit" class="px-8 py-3 rounded-lg text-white bg-blue-600 hover:bg-blue-700 shadow-lg shadow-blue-200 font-bold transition transform hover:-translate-y-0.5">
                <i class="fas fa-save mr-2"></i> Salvar Curso
            </button>
        </div>

    </form>
</div>

</body>
</html>

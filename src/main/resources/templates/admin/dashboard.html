<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin | OdontoPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans antialiased min-h-screen">

<nav class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-20">
            <div class="flex items-center">
                <div class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-blue-50 mr-3">
                    <i class="fas fa-tooth text-blue-600 text-xl"></i>
                </div>
                <span class="font-bold text-xl text-gray-900">OdontoPro <span class="text-xs text-blue-600 bg-blue-100 px-2 py-1 rounded-full ml-1">ADMIN</span></span>
            </div>

            <div class="flex items-center gap-4">
                <div class="text-right hidden sm:block">
                    <p class="text-sm font-medium text-gray-900">Administrador</p>
                    <p class="text-xs text-gray-500">Gestão</p>
                </div>
                <div class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 border border-gray-300">
                    <i class="fas fa-user"></i>
                </div>
                <a href="/" class="text-gray-400 hover:text-red-600 transition ml-2">
                    <i class="fas fa-sign-out-alt text-lg"></i>
                </a>
            </div>
        </div>
    </div>
</nav>

<main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">

    <div class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
        <h1 class="text-2xl font-bold text-gray-900">Painel de Controle</h1>
        <button class="flex items-center justify-center py-2.5 px-5 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 transition-colors">
            <i class="fas fa-plus mr-2"></i> Adicionar Novo Curso
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
        <div class="bg-white rounded-2xl shadow-xl p-6 border border-gray-100 flex items-center">
            <div class="w-14 h-14 rounded-xl bg-blue-50 flex items-center justify-center text-blue-600 text-2xl mr-4">
                <i class="fas fa-users"></i>
            </div>
            <div>
                <p class="text-sm text-gray-500 font-medium">Total de Alunos</p>
                <p class="text-2xl font-bold text-gray-900">1.240</p>
            </div>
        </div>
        <div class="bg-white rounded-2xl shadow-xl p-6 border border-gray-100 flex items-center">
            <div class="w-14 h-14 rounded-xl bg-green-50 flex items-center justify-center text-green-600 text-2xl mr-4">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div>
                <p class="text-sm text-gray-500 font-medium">Cursos Ativos</p>
                <p class="text-2xl font-bold text-gray-900">8</p>
            </div>
        </div>
        <div class="bg-white rounded-2xl shadow-xl p-6 border border-gray-100 flex items-center">
            <div class="w-14 h-14 rounded-xl bg-purple-50 flex items-center justify-center text-purple-600 text-2xl mr-4">
                <i class="fas fa-chart-line"></i>
            </div>
            <div>
                <p class="text-sm text-gray-500 font-medium">Vendas (Mês)</p>
                <p class="text-2xl font-bold text-gray-900">R$ 12.450</p>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
        <div class="px-6 py-4 border-b border-gray-200 bg-gray-50/50 flex justify-between items-center">
            <h3 class="font-bold text-gray-800">Cursos Cadastrados</h3>
            <div class="relative">
                <input type="text" placeholder="Buscar..." class="pl-9 pr-4 py-2 text-sm border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none">
                <i class="fas fa-search absolute left-3 top-2.5 text-gray-400 text-xs"></i>
            </div>
        </div>

        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Curso</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categoria</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Preço</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr class="hover:bg-gray-50 transition">
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="h-10 w-10 rounded-lg bg-blue-100 flex items-center justify-center text-blue-600">
                            <i class="fas fa-tooth"></i>
                        </div>
                        <div class="ml-4">
                            <div class="text-sm font-bold text-gray-900">Implantes Totais</div>
                            <div class="text-xs text-green-600 bg-green-100 px-2 py-0.5 rounded-full inline-block mt-1">Publicado</div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Implantodontia</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">R$ 1.200,00</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <button class="text-blue-600 hover:text-blue-900 mr-3"><i class="fas fa-edit"></i></button>
                    <button class="text-red-600 hover:text-red-900"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
            <tr class="hover:bg-gray-50 transition">
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="h-10 w-10 rounded-lg bg-purple-100 flex items-center justify-center text-purple-600">
                            <i class="fas fa-smile"></i>
                        </div>
                        <div class="ml-4">
                            <div class="text-sm font-bold text-gray-900">Estética Dental</div>
                            <div class="text-xs text-gray-500 bg-gray-100 px-2 py-0.5 rounded-full inline-block mt-1">Rascunho</div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Estética</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">R$ 890,00</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <button class="text-blue-600 hover:text-blue-900 mr-3"><i class="fas fa-edit"></i></button>
                    <button class="text-red-600 hover:text-red-900"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>
</body>
</html>
